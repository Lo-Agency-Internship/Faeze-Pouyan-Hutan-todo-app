<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--------favi icon----------->
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <title>Tick Task</title>

    <!--------fontawsome----------->
    <script
      src="https://kit.fontawesome.com/d366ec8021.js"
      crossorigin="anonymous"
    ></script>
    <!--------Google font----------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <!---------------------------------------------LOGIN------------------------------------------->
    <section class="login py-5 ">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="images/login.png" class="rounded float-start" alt="picture" />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 >
              <i class="fa-solid fa-circle-check "></i> Tick Task
            </h1>
            
            <div>
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <input
                    type="text"
                    class="inp px-3"
                    placeholder="User Name"
                    id="userName"
                  />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <input
                    type="password"
                    id="password1"
                    class="inp px-3"
                    placeholder="Enter password "
                  />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <button class="btn1" id="button" name="button" type="submit" >LOGIN</button>
        
                </div>
              </div>
            </div>
            
            
            <p class="message">
              Not registered?<a href="register.html"> Create an account </a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
