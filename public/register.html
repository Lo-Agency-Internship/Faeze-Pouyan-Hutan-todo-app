<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <!--------fontawsome----------->
    <script
      src="https://kit.fontawesome.com/d366ec8021.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 style="text-align: center; z-index: 1">
      <i class="fa-solid fa-circle-check" style="margin-top: 6px;"></i> Tick Task
    </h1>
    <section class="login py-5">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
          </div>
          <form id="form">
            <h2>Register</h2>

            <input
              type="text"
              placeholder="User Name"
              id="userName"
              name="userName"
            />

            <input type="text" placeholder="Email" id="email" name="email" />

            <input type="password" placeholder="Password" id="password1" />

            <input
              type="password"
              placeholder="Repeat your password"
              id="password2"
            />

            <button id="button" name="button" type="submit">Register</button>

            <div class="createAccount">
              <div><a href="login.html"> Login</a></div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
